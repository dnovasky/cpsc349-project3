<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="module" src="./js/index.js"></script>
  </head>

  <body class="bg-slate-700">
    <header>
      <h1 class="flex justify-center m-8 text-black text-7xl">ROCK, PAPER, SCISSORS</h1>
    </header>
    <div id="gameView">
      <div class="main-section p-10">
        <div class="column pb-10 outline outline-black">
          <h1 id="yourScore" class="text-black text-5xl my-3 mb-10">You: 0</h1>
          <img id="yourChoice" src='./rps.png'/>
          <div id="choices"></div>
        </div>
        <div class="column pb-10 outline outline-black">
          <h1 id="opponentScore" class="text-black text-5xl my-3 mb-10">Opponent: 0</h1>
          <img id="opponentChoice" src='./rps.png'/>
        </div>
      </div>
      <div>
        <div id="choices"></div>
      </div>
    </div>
    <a id='modalToggle' href="#gameSetupModal" data-toggle="modal"></a>
    <div
      class="modal"
      id="gameSetupModal"
      role="dialog"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="m-header">
            <button class="close" data-dismiss="modal">×</button>
            <h2 class="myModalLabel text-black mb-10">How many players?</h2>
          </div>
          <div class="setupChoices flex justify-center space-x-10 text-slate-900 text-3xl">
              <button id='single-player' class="text-black outline p-2">1 player</button>
              <button id='two-player' class="text-black outline p-2">2 players</button>
            </div>
                
          </div>
        </div>
      </div>
    </div>

    <scirpt src="./js/index.js"></scirpt>
  </body>
</html>
